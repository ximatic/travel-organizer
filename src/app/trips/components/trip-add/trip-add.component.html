<div class="trip">
  <p-panel class="trip__panel">
    <ng-template pTemplate="header">
      <div class="flex grid justify-items-center w-full">
        <span class="grow font-bold">Add trip</span>
      </div>
    </ng-template>

    <form [formGroup]="tripForm">
      <div class="mb-3">
        <p-floatlabel variant="on">
          <input pInputText id="name" type="text" formControlName="name" class="w-full" />
          <label for="name">Name*</label>
        </p-floatlabel>
      </div>
      <div class="mb-3">
        <p-floatlabel variant="on">
          <input pInputText id="location" type="text" formControlName="name" class="w-full" />
          <label for="location">Location</label>
        </p-floatlabel>
      </div>
      <div class="mb-3">
        <p-floatlabel variant="on">
          <textarea pTextarea id="description" rows="5" formControlName="description" class="w-full"></textarea>
          <label for="description">Description</label>
        </p-floatlabel>
      </div>
      <div class="mb-3">
        <p-floatlabel variant="on">
          <p-datepicker
            id="date"
            formControlName="startDate"
            selectionMode="range"
            [readonlyInput]="true"
            showIcon
            class="trip__date block w-full"
          />
          <label for="date">Date</label>
        </p-floatlabel>
      </div>

      <div class="mt-2">
        <button pButton pRipple severity="primary" [disabled]="tripForm.invalid" class="block w-full" (click)="addTrip()">
          <span pButtonLabel>Add</span>
        </button>
      </div>
    </form>
  </p-panel>

  <div class="mt-4">
    <button pButton pRipple severity="secondary" size="large" class="block w-full" routerLink="/trips">
      <span pButtonLabel>All Trips</span>
    </button>
  </div>
</div>
