<div class="trip h-full">
  <div class="grid place-items-center h-full w-full" *ngIf="isLoading; else loadedTrip">
    <p-progress-spinner />
  </div>

  <ng-template #loadedTrip>
    <ng-container *ngIf="trip; else noTrip">
      <div class="grid gap-4 grid-cols-1 md:grid-cols-2">
        <div>
          <app-trip-panel [trip]="trip">
            <p-button
              icon="pi pi-sliders-v"
              severity="secondary"
              text
              class="flex-none"
              routerLink="/trips/update/{{ trip.id }}"
            />
          </app-trip-panel>
        </div>

        <div>
          <app-trip-items [trip]="trip"></app-trip-items>
        </div>
      </div>
    </ng-container>

    <ng-template #noTrip>
      <div>
        <p-panel>
          <div class="grid place-items-center">
            <p>
              <span class="pi pi-map trip__logo"></span>
            </p>
            <p class="mt-2">{{ 'TRIP.NO_TRIP' | translate }}</p>
          </div>
        </p-panel>
      </div>
    </ng-template>

    <div class="mt-4">
      <button pButton pRipple severity="secondary" size="large" class="block w-full" routerLink="/trips">
        <span pButtonLabel>{{ 'COMMON.BUTTON.ALL_TRIPS' | translate }}</span>
      </button>
    </div>
  </ng-template>

  <p-toast position="bottom-center" key="toast" />
</div>
