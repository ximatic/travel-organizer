<div class="dashboard">
  <p-card [header]="'DASHBOARD.TITLE' | translate">
    <p class="m-0">
      {{ 'DASHBOARD.DESCRIPTION' | translate }}
    </p>
  </p-card>
  <div class="mt-4">
    <p-button
      class="dashboard__button dashboard__button--add block w-full"
      severity="primary"
      size="large"
      [label]="'COMMON.BUTTON.NEW_TRIP' | translate"
      routerLink="/trips/add"
    />
  </div>

  <div class="mt-2">
    <button pButton pRipple severity="secondary" size="large" class="block w-full" routerLink="/trips">
      <span pButtonLabel>{{ 'COMMON.BUTTON.ALL_TRIPS' | translate }}</span>
    </button>
  </div>
</div>
